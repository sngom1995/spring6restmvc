spring.datasource.username=rest-admin
spring.datasource.password=passer
spring.datasource.url=jdbc:mysql://localhost:3306/restadmin?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.jpa.database=mysql   
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.datasource.hikari.pool-name=restadmin
spring.datasource.hikari.maximum-pool-size=5

#spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.jakarta.persistence.schema-generation.create-source=metadata
#spring.jpa.properties.jakarta.persistence.schema-generation.scripts-create-target=create.sql

# show sql query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#show bind value
logging.level.org.hibernate.type.jdbc.bind=trace
